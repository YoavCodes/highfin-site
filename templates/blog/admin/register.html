<h1>Register</h1>
<form id="registerform" ajaxform hashbang="blog/admin/forms" command="register"
	validator="fin.fn.blog.registerValidator" onSuccess="fin.fn.blog.registerSuccess">
	
	<label for="email">Email:</label>
	<input name="email" type="text" />

	<br /><label for="display_name">Display Name:</label>
	<input name="display_name" type="text" />

	<br /><label for="password">Password:</label>
	<input name="password" type="password" />

	<br /><label for="verify_password">Verify Password:</label>
	<input name="verify_password" type="password" />

	<br /><input type="submit" class="btn btn-primary" value="Register" />
	<br /><a class="btn btn-inverse" href="/#!/blog/admin/login">Login</a>

</form>
